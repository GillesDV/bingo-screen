<h2>Current Number</h2>

<div class="pt-8 pb-4 text-gray-400">
    <div class="h-[2.5rem]">
        @if (latestNumber === null) {
        <div class="text-2xl leading-none pt-2">
            Press "Call next number" or click a number
        </div>
        } @else {
        <div class="text-5xl leading-none">
            {{ latestNumber }}
        </div>
        }
    </div>
</div>

<div class="flex gap-4 justify-center mt-8 font-semibold">
    <Button class="bg-black text-gray-200 rounded-md py-2 px-5" size="lg" (click)="clickedRandomNumber.emit()">
        Call Next Number
    </Button>
    <Button class="flex items-center gap-2 border border-gray-400 rounded-md py-2 px-5" (click)="clickedReset.emit()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
        </svg>

        Reset
    </Button>


</div>
